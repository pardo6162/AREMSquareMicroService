<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="favicon.ico">

    <title>Square Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  <body class="text-center">
    <div class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Square Calculator</h1>
      <label for="numberToCalculate" class="sr-only">Number</label>
      <input  type="number" id="number" class="form-control" placeholder="Insert number to calculate" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href='/square?value='+document.getElementById('number').value;">Send</button>

    </div>
  </body>
